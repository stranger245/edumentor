<table border="0" id="contact-us" width="100%" cellpadding="15" cellspacing="0" align="center" bgcolor="#292929">
<!-- Heading Start-->
<tr>
<td height="100" align="center" valign="middle" colspan="0">
<!-- CONTACT US TABLE FORM -->
<table width="80%" align="center" cellpadding="15" border="1" bgcolor="#ffffff">

<form action="#" method="post" enctype="multipart/form-data">

<tr>
<td colspan="2" align="center" bgcolor="#292929">
<font face="Verdana" size="6" color="#f39716"><b>Contact Us</b></font>
<hr width="70" color="#f39716">
</td>
</tr>
<tr>
<td width="35%"><font face="Arial" size="4"><b>Select Query Type:</b></font></td>
<td>
<select name="query" size="1">
<option>General Inquiry</option>
<option>Courses</option>
<option>Notes</option>
<option>Study Materials</option>
<option>Timetable</option>
<option>Other</option>
</select>
</td>
</tr>
<tr>
<td><font face="Arial" size="4"><b>Full Name:</b></font></td>
<td><input type="text" name="fullname" size="40" placeholder="type your full name here" required></td>
</tr>
<tr>
<td><font face="Arial" size="4"><b>Email Address:</b></font></td>
<td><input type="email" name="email" size="40" placeholder="type your email here" required></td>
</tr>
<tr>
<td><font face="Arial" size="4"><b>Phone Number:</b></font></td>
<td><input type="text" name="phone" size="40" placeholder="type your phone number here" required></td>
</tr>
<tr>
<td><font face="Arial" size="4"><b>Upload File (ID / Screenshot / Notes):</b></font></td>
<td><input type="file" name="file"></td>
</tr>
<tr>
<td><font face="Arial" size="4"><b>Gender:</b></font></td>
<td>
<input type="radio" name="gender" value="male"> Male
&nbsp;&nbsp;
<input type="radio" name="gender" value="female"> Female
&nbsp;&nbsp;
<input type="radio" name="gender" value="other"> Other
</td>
</tr>
<tr>
<td><font face="Arial" size="4"><b>Your Message:</b></font></td>
<td><textarea name="message" rows="6" cols="42" required></textarea></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="reset" value="Clear All">
&nbsp;&nbsp;&nbsp;
<input type="submit" value="Submit">
</td>
</tr>
</form>
</table>
</td>
</tr>
</table>
